name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13.2'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '23.11.0'

    - name: Encode apps.json to base64
      run: |
        cd deployment
        export APPS_JSON_BASE64=$(base64 -w 0 apps.json)
        echo "APPS_JSON_BASE64=$APPS_JSON_BASE64" >> $GITHUB_ENV

    - name: Build Docker image
      run: |
        cd deployment
        docker build \
          --build-arg=FRAPPE_PATH=https://github.com/jemmia-diamond/frappe.git \
          --build-arg=FRAPPE_BRANCH=version-15 \
          --build-arg=PYTHON_VERSION=3.13.2 \
          --build-arg=NODE_VERSION=23.11.0 \
          --build-arg=APPS_JSON_BASE64=$APPS_JSON_BASE64 \
          --tag=jemmia_erp \
          --file=Dockerfile .

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker image
      run: |
        docker tag jemmia_erp ${{ secrets.DOCKER_USERNAME }}/jemmia_erp:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/jemmia_erp:latest
